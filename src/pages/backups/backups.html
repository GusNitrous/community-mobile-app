<ion-header>

  <ion-navbar>
    <ion-title>{{'BACKUPS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let b of backups">
    <ion-item (tap)="showBackup(b)" no-lines>
      <ion-avatar item-start>
        <ion-icon name="cloud" [color]="b.active ? 'secondary' : 'danger'"></ion-icon>
      </ion-avatar>
      <h2><b>{{b.name}}</b></h2>
      <p>{{b.created}}</p>
      <ion-note item-end *ngIf="b.locked"><ion-icon name="lock" color="danger"></ion-icon></ion-note>
    </ion-item>
  </ion-list>
</ion-content>
