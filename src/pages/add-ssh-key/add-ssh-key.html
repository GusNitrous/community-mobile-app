<ion-header>

  <ion-navbar>
    <ion-title>SSH {{'KEYS' | translate}} {{server.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{'CLICK_ON_THE_KEY_TO_ADD_IT_TO_THE_SERVER' | translate}} <b>{{server.name}}</b></p>
  <ion-list *ngIf="keys && server">
    <button ion-item *ngFor="let k of keys" (click)="addKey(k.id)" [disabled]="isExistKey(k.id)">
      <ion-icon name="key" item-start [color]="isExistKey(k.id) ? 'primary' : 'secondary'" ></ion-icon> {{ k.name }}
    </button>
  </ion-list>
  <button ion-button (click)="back()">{{'BACK' | translate}}</button>
</ion-content>
