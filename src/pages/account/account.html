<ion-header>

  <ion-navbar>
    <ion-title>{{'ACCOUNT' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="account">
    <ion-card-header>
      <b>{{account.surname}} {{account.name}} {{account.middlename}}</b>
    </ion-card-header>
    <ion-card-content>
      <p>{{account.email}}</p>
      <p>{{account.mobile}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col center text-center>
        <button ion-button icon-left clear small (click)="exit()">
          <ion-icon name="exit"></ion-icon>
          <div>{{'EXIT' | translate}}</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card *ngIf="balance">
    <ion-card-header>
      {{'BALANCE' | translate}} : <b>{{balance.summ / 100}}</b> {{'RUB' | translate}}
    </ion-card-header>
    <ion-card-content>
      <p>{{'INCL' | translate}} <b>{{balance.bonus / 100}}</b> {{'BONUSES' | translate}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <!--ion-card-header></ion-card-header-->
    <ion-card-content>
      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear small (click)="showSSHkeys()">
            <ion-icon name="key"></ion-icon>
            <div>SSH {{'KEYS' | translate}}</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
