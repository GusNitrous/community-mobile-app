<ion-header>

  <ion-navbar>
    <ion-title>SSH {{'KEYS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let k of keys" (click)="showKey(k)">
      <ion-icon name="key" item-start></ion-icon> {{ k.name }}
    </button>
  </ion-list>

</ion-content>
