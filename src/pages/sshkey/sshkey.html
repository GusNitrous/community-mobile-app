<ion-header>

  <ion-navbar>
    <ion-title>{{'KEY' | translate}} {{key.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{key.key}}</p>
  <ion-row>
    <ion-col center text-center>
      <button ion-button icon-left clear small (click)="deleteKey()">
        <ion-icon name="trash"></ion-icon>
        <div>{{'REMOVE_KEY' | translate}}</div>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
