<ion-header>

  <ion-navbar>
    <ion-title>{{'SERVERS' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let s of servers">
    <ion-item (tap)="showServer(s)" no-lines>
      <ion-avatar item-start>
        <ion-icon name="power" [color]="s.status === 'started' ? 'secondary' : 'danger'"></ion-icon>
      </ion-avatar>
      <h2><b>{{s.name}}</b></h2>
      <p>{{s.public_address.address}}</p>
      <ion-note item-end *ngIf="s.locked"><ion-icon name="lock" color="danger"></ion-icon></ion-note>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="newServer()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
